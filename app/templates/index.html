<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Assistant</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <!-- Flag Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.11.0/css/flag-icons.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/estilo.css') }}" />
</head>
<body>

    <div class="chat-container">
        
        <!-- Chat Header -->
        <div class="chat-header">
            <h1 id="chat-title">🏦 Banking Assistant</h1>
            <p id="chat-welcome-message-header">Hello! How can I help you today?</p>
        </div>

        <!-- Language Selector -->
        <div class="language-toggle">
            <button id="lang-en" class="lang-button active" data-lang="en" aria-label="Select English">
                <span class="fi fi-us"></span> English
            </button>
        </div>

        <!-- Message Area -->
        <div id="chat-messages" class="chat-messages">
            <!-- Dynamic messages go here -->
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <input 
                type="text" 
                id="user-input" 
                placeholder="Type your message here..." 
                aria-label="User message input"
                autocomplete="off"
            /> 
            <button id="send-button" aria-label="Send message">
                <i class="fa fa-paper-plane"></i>
            </button>
        </div>

    </div>

    <!-- Main Chat Script -->
    <script src="{{ url_for('static', filename='../static/escrito.js') }}"></script>
</body>
</html>
